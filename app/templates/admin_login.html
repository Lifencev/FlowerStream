<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Вхід адміністратора</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4" style="max-width: 500px;">
        <h2 class="mb-4">Вхід адміністратора</h2>
        <form method="post">
            <div class="mb-3">
                <label for="username" class="form-label">Логін:</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Введіть логін">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль:</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введіть пароль">
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: purple;">Увійти</button>
        </form>
        <p class="mt-3"><a href="{{ url_for('home') }}">← На головну</a></p>
        <p class="mt-3">
    Ще не маєте акаунта?
    <a href="{{ url_for('register') }}">Зареєструватися</a>
</p>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
