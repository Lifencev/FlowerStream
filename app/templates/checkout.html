<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Оформлення замовлення</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container.py-4 {
            flex: 1;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #e7e7e7;
        }
        .social-icons a {
            font-size: 1.8rem;
            margin: 0 10px;
            color: #495057;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #800080;
        }
    </style>
</head>
<body>
<div class="container py-4" style="max-width: 500px;">
    <h3 class="mb-4">Інформація про доставку</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Прізвище та ім’я</label>
            <input type="text" class="form-control" name="full_name" placeholder="Введіть прізвище та ім’я" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Адреса</label>
            <select class="form-select" name="address" required>
                <option value="">Виберіть країну та місто</option>
                <option value="Київ, Україна">Київ, Україна</option>
                <option value="Львів, Україна">Львів, Україна</option>
                <option value="Одеса, Україна">Одеса, Україна</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Додаткова інформація</label>
            <textarea class="form-control" name="notes" placeholder="Текст" rows="3"></textarea>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="agree" value="yes" id="agreeCheck" required>
            <label class="form-check-label" for="agreeCheck">
                Погодитись <a href="#" class="text-muted text-decoration-underline">Читайте детальніше</a>
            </label>
        </div>

        <button type="submit" class="btn btn-primary w-100" style="background-color: purple;">Зберегти</button>
    </form>
    <p class="mt-3 text-center"><a href="{{ url_for('view_cart') }}">← Повернутись до кошика</a></p>
</div>

<footer class="footer mt-auto">
    <div class="container text-end">
        <div class="social-icons">
            <a href="https://wa.me/PHONE_NUMBER" target="_blank" title="WhatsApp"><i class="bi bi-whatsapp"></i></a>
            <a href="tel:PHONE_NUMBER" title="Телефон"><i class="bi bi-telephone"></i></a>
            <a href="https://t.me/tarassts" target="_blank" title="Telegram"><i class="bi bi-telegram"></i></a>
            <a href="https://www.youtube.com/YOUTUBE_CHANNEL" target="_blank" title="YouTube"><i class="bi bi-youtube"></i></a>
            <a href="https://www.instagram.com/INSTAGRAM_USERNAME" target="_blank" title="Instagram"><i class="bi bi-instagram"></i></a>
        </div>
        <p class="text-muted mt-2">&copy; {{ 'now' | date('%Y') }} FlowerStream. Всі права захищені.</p>
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
