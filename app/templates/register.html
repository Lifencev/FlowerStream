<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Реєстрація</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
    <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f8f9fa;
        }
        .container.py-4 {
            flex: 1;
        }
        .footer {
            background-color: #f1f1f1;
            padding: 20px 0;
            text-align: center;
            border-top: 1px solid #e7e7e7;
        }
        .social-icons a {
            font-size: 1.8rem;
            margin: 0 10px;
            color: #495057;
            transition: color 0.3s ease;
        }
        .social-icons a:hover {
            color: #800080;
        }
    </style>
</head>
<body>
    <div class="container py-4 text-center" style="max-width: 400px; margin-top: 50px;">
        <h2 class="mb-4">Реєстрація</h2>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                    {{ message }}
                    <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Ім'я користувача</label>
                <input type="text" class="form-control" id="username" name="username" placeholder="Введіть ім'я користувача" required>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Пароль</label>
                <input type="password" class="form-control" id="password" name="password" placeholder="Введіть пароль" required>
            </div>
            <div class="mb-3">
                <label for="confirm" class="form-label">Підтвердження пароля</label>
                <input type="password" class="form-control" id="confirm" name="confirm" placeholder="Повторіть пароль" required>
            </div>
            <button type="submit" class="btn btn-primary w-100" style="background-color: purple;">Зареєструватися</button>
        </form>

        <p class="mt-3"><a href="{{ url_for('login') }}">← Повернутися до входу</a></p> 
    </div>

    <footer class="footer mt-auto">
        <div class="container text-end">
            <div class="social-icons">
                <a href="https://wa.me/PHONE_NUMBER" target="_blank" title="WhatsApp"><i class="bi bi-whatsapp"></i></a>
                <a href="tel:PHONE_NUMBER" title="Телефон"><i class="bi bi-telephone"></i></a>
                <a href="https://t.me/tarassts" target="_blank" title="Telegram"><i class="bi bi-telegram"></i></a>
                <a href="https://www.youtube.com/YOUTUBE_CHANNEL" target="_blank" title="YouTube"><i class="bi bi-youtube"></i></a>
                <a href="https://www.instagram.com/INSTAGRAM_USERNAME" target="_blank" title="Instagram"><i class="bi bi-instagram"></i></a>
            </div>
            <p class="text-muted mt-2">&copy; {{ 'now' | date('%Y') }} FlowerStream. Всі права захищені.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
