<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Обране - FlowerStream</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    .favorite-card img {
      object-fit: cover;
      height: 180px;
    }
    .btn-purple {
      background-color: #800080;
      color: white;
    }
    .btn-purple:hover {
      background-color: #660066;
    }
  </style>
</head>
<body class="bg-light">
  <div class="container py-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h2>Улюблені товари</h2>
      <a href="{{ url_for('home') }}" class="btn btn-outline-secondary">← На головну</a>
    </div>

    {% if favorites %}
    <div class="row">
      {% for flower in favorites %}
      <div class="col-md-4 mb-4">
        <div class="card favorite-card h-100 shadow-sm">
          <img src="{{ flower.image_url }}" class="card-img-top" alt="{{ flower.name }}">
          <div class="card-body d-flex flex-column">
            <h5 class="card-title">{{ flower.name }}</h5>
            <p class="card-text">{{ flower.description }}</p>
            <div class="mb-2 fw-bold text-primary">{{ flower.price }} грн</div>
            <form method="POST" action="{{ url_for('add_to_cart', flower_id=flower.id) }}">
              <button class="btn btn-purple w-100 mb-2">Придбати</button>
            </form>
            <form method="POST" action="{{ url_for('remove_from_favorites', flower_id=flower.id) }}">
              <button class="btn btn-outline-danger w-100"><i class="bi bi-heartbreak"></i> Видалити</button>
            </form>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
    {% else %}
    <div class="alert alert-info">У вас ще немає улюблених товарів.</div>
    {% endif %}
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
