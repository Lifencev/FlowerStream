<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <title>Оформлення замовлення</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
<div class="container py-4" style="max-width: 500px;">
    <h3 class="mb-4">Інформація про доставку</h3>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for category, message in messages %}
          <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
            {{ message }}
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
          </div>
        {% endfor %}
      {% endif %}
    {% endwith %}

    <form method="POST">
        <div class="mb-3">
            <label class="form-label">Прізвище та ім’я</label>
            <input type="text" class="form-control" name="full_name" placeholder="Введіть прізвище та ім’я">
        </div>

        <div class="mb-3">
            <label class="form-label">Адреса</label>
            <select class="form-select" name="address">
                <option value="">Виберіть країну та місто</option>
                <option value="Київ, Україна">Київ, Україна</option>
                <option value="Львів, Україна">Львів, Україна</option>
                <option value="Одеса, Україна">Одеса, Україна</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Додаткова інформація</label>
            <textarea class="form-control" name="notes" placeholder="Текст" rows="3"></textarea>
        </div>

        <div class="form-check mb-3">
            <input class="form-check-input" type="checkbox" name="agree" value="yes" id="agreeCheck">
            <label class="form-check-label" for="agreeCheck">
                Погодитись <a href="#" class="text-muted text-decoration-underline">Читайте детальніше</a>
            </label>
        </div>

        <button type="submit" class="btn btn-primary w-100" style="background-color: purple;">Зберегти</button>
    </form>

    <p class="mt-3"><a href="{{ url_for('view_cart') }}">← Назад до кошика</a></p>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
